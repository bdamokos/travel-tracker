version: '3.8'

services:
  travel-tracker-admin:
    build: .
    ports:
      - "3001:3000"
    volumes:
      - travel-data:/app/data
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_MODE=admin
      - INSTAGRAM_APP_ID=${INSTAGRAM_APP_ID}
    restart: unless-stopped
    
  travel-tracker-embed:
    build: .
    ports:
      - "3002:3000"
    volumes:
      - travel-data:/app/data
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_MODE=embed
      - INSTAGRAM_APP_ID=${INSTAGRAM_APP_ID}
    restart: unless-stopped

volumes:
  travel-data:
    driver: local 
